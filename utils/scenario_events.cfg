#textdomain-wesnoth-DB

#define ALL_SAVED
[if]

    [variable]
    name=saved_ogres
    numerical_equals=2
    [/variable]

    [then]

    [modify_unit]
    	[filter]
    		role=rebel1,rebel2
    	[/filter]
    	role=rebel
    [/modify_unit]

    [message]
    speaker=Mursha
