    [/message]
    [message]
    speaker=Bastard
    message= _"No. I want to punish the asshole."
    [/message]

    {REPLACE_SCENARIO_MUSIC siege_of_laurelmor.ogg}
    {APPEND_MUSIC battle.ogg}
    {APPEND_MUSIC loyalists.ogg}

    [scroll_to]
    x,y=39,11
    [/scroll_to]
    [delay]
    time=1000
    [/delay]
    [message]
    speaker=Mursha
    message= _"Even after the war and flooding, the Dead Oak Fortress is well protected. An assault will be hard, you could die!"
    [/message]
    [message]
    speaker=Bastard
    message= _"Stop talking like Ka'ah. I am the leader here, and I will storm this fortress."
    [/message]
    [message]
    type="Young Ogre"
    message= _"Great Khan! The ogres know how to get into the fortress!"
    [/message]
    [message]
    speaker=Bastard
    message= _"Speak."
    [/message]
    [message]
    type="Young Ogre"
    message= _"The evil chief took the strongest ogres to work in the fortress. They open and close the heavy gates. If they see that Khan has freed us, they will open the gate for Khan!"
    [/message]
    [message]
    speaker=Bastard
    message= _"See, Mursha? The Fate paves my path."
    [/message]
    [message]
    speaker=Mursha
    message= _"Don't get ahead of yourself! If you are going to go to the assault, prepare yourself properly, gather a large army, and don't get hit by the enemy yourself."
    [/message]
    [message]
    speaker=Slaver_Main
    message= _"Get the big ogres behind the walls! Repel the assault!"
    [/message]

    [sound]
    name=horn-signals/horn-8.ogg
    [/sound]
   
    [modify_unit]
    [filter]
    role=first_wave
    [/filter]
    max_moves=$unit.max_moves
    [/modify_unit]

    {MOVE_UNIT x,y=29,6 36 8}
    {MOVE_UNIT x,y=37,3 39 7}
    {MOVE_UNIT x,y=49,12 42 8}

    {HIGHLIGHT_IMAGE 36 14 items/gohere.png ()}
    
    [objectives]
          silent=no
            [objective]
                description= _ "Bring 5 ogres to the gate (2 hex radius from the mark)."
                condition=win
            [/objective]
            [objective]
                #ifdef EASY
                description= _ "Death of 10 rebel ogres ($dead_ogres|/10)"
                #endif
                #ifdef NORMAL
                description= _ "Death of 9 rebel ogres ($dead_ogres|/9)"
                #endif
                #ifdef HARD
                description= _ "Death of 8 rebel ogres ($dead_ogres|/8)"
                #endif
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Moog"
                condition=lose
            [/objective]
             [objective]
                description= _ "Death of Mursha"
                condition=lose
            [/objective]
            [gold_carryover]
                bonus=yes
                carryover_percentage=20
            [/gold_carryover]
    [/objectives] 

    {CLEAR_VARIABLE saved_ogres}   

    [remove_event]
    id=gates_open
    [/remove_event]
    [remove_event]
    id=gates_closed
    [/remove_event]

    [set_variable]
    name=rebellion
    value=0
    [/set_variable]
        [micro_ai]
            side=2
            ai_type=simple_attack
            action=delete
        [/micro_ai]
        [micro_ai]
            side=2
            ai_type=coward
            action=delete
        [/micro_ai]
        [micro_ai]
            side=3
            ai_type=simple_attack
            action=delete
        [/micro_ai]
        [micro_ai]
            side=4
            ai_type=simple_attack
            action=delete
        [/micro_ai]
    [/then]
    [else]
    [/else]
[/if]
#enddef

