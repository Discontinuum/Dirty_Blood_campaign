#textdomain-wesnoth-DB

#define SCENARIO_1_ALLIANCE_AI
[ai]
passive_leader=yes

  [aspect]
    id=recruitment_instructions
    [facet]
      [value] 
        [limit]
          type=Horseman
          #ifdef EASY
          max=1
          #endif
          #ifdef NORMAL
          max=2
          #endif
          #ifdef HARD
          max=3
          #endif
        [/limit]
         [limit]
          type=Cavalryman
          #ifdef EASY
          max=1
          #endif
          #ifdef NORMAL
          max=2
          #endif
          #ifdef HARD
          max=3
          #endif
        [/limit]
        [limit]
          type=Longbowman
          #ifdef EASY
          max=0
          #endif
          #ifdef NORMAL
          max=1
          #endif
          #ifdef HARD
          max=2
          #endif
        [/limit]
        [limit]
          type=Swordsman
          #ifdef EASY
          max=0
          #endif
          #ifdef NORMAL
          max=1
          #endif
          #ifdef HARD
          max=2
          #endif
        [/limit]
        [limit]
          type=
          #ifdef EASY
          max=7
          #endif
          #ifdef NORMAL
          max=8
          #endif
          #ifdef HARD
          max=9
          #endif
        [/limit]
        [recruit]         #Do not forget to include the default
          importance=0    #[recruit]-tag. Otherwise the AI won't
        [/recruit]        #recruit anything.
      [/value]
    [/facet]
  [/aspect]
[/ai]
#enddef

