        start_time=-325

        [frame]
            image="units/orcs/bastard/beast.png:350"
        [/frame]

        {SOUND:HIT_AND_MISS axe.ogg {SOUND_LIST:MISS} -50}
    [/attack_anim]
    
    [attack_anim]
          [filter_attack]
            name=fist
        [/filter_attack]
        start_time=-325

        [frame]
            image="units/orcs/bastard/bastard.png:350"
        [/frame]

        {SOUND:HIT_AND_MISS fist.ogg {SOUND_LIST:MISS} -50}
        
    [/attack_anim]
[/unit_type]
