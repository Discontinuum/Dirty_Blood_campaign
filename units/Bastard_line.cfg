    die_sound={SOUND_LIST:ORC_DIE}
    [abilities]
        {ABILITY_HATRED}
    [/abilities]
    [attack]
        name=cleaver
        description=_"cleaver"
        type=blade
        range=melee
        damage=8
        number=3
    [/attack]
    [attack]
        name=fist
        description=_"troll's fist"
        icon=attacks/fist-troll.png
        type=impact
        range=melee
        damage=12
        number=2
    [/attack]
        {DEFENSE_ANIM "units/orcs/bastard/beast.png" "units/orcs/bastard/beast.png" {SOUND_LIST:ORC_HIT} }  
    [attack_anim]
        [filter_attack]
            name=cleaver
