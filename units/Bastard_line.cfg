        [filter_attack]
            name=cleaver
        [/filter_attack]
        start_time=-325

        [frame]
            image="units/orcs/bastard/bastard-wounded.png:350"
        [/frame]

        {SOUND:HIT_AND_MISS axe.ogg {SOUND_LIST:MISS} -50}
    [/attack_anim]
[/unit_type]

[unit_type]
    id=Orc Bastard Beast
    hide_help=yes
    name= _ "Beast"
