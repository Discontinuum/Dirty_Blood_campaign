[unit_type]
    id=Cursed Chief FIGHTING
    name= _ "Cursed Chief FIGHTING"
    race=orc
    image="units/ogres/great-ogre.png"
    profile="portraits/monsters/ogre.png"
    hitpoints=100
    movement_type=largefoot
    movement=3
    [resistance]
    arcane=100
    cold=100
    fire=100
    blade=100
    pierce=100
    impact=100
    [/resistance]
    [defense]
    flat=100
    [/defense]
    experience=100
    level=5
    alignment=chaotic
    advances_to=null
    cost=0
    usage=fighter
    description= _ "Great ogres are larger than the ordinary ogre, possess more strength and stand taller than an adult Wose. They live in the wilderness and are xenophobic, so if you ever encounter one, then run."
    die_sound={SOUND_LIST:ORC_DIE}
    [attack]
        name=cleaver
        description=_"cleaver"
        type=blade
        range=melee
        damage=20
        number=1
    [/attack]
    [attack]
        name=cleaver
        description=_"Undercutting blow"
        type=blade
        range=melee
        damage=15
        number=1
    [specials]
    {WEAPON_SPECIAL_SLOW}
    [/specials]
    [/attack]
    [attack]
        name=cleaver
        description=_"Bite"
        type=blade
        range=melee
        damage=10
        number=1
    [specials]
    {WEAPON_SPECIAL_BLOOD_RITUAL}
    [/specials]
    [/attack]

    {DEFENSE_ANIM "units/ogres/great-ogre-defend.png" "units/ogres/great-ogre.png" {SOUND_LIST:ORC_HIT} }

    [attack_anim]
        [filter_attack]
            name="cleaver"
        [/filter_attack]

        [frame]
            begin=-325
            end=-250
            image="units/ogres/great-ogre-attack-1.png"
        [/frame]
        [frame]
            begin=-250
            end=-150
            image="units/ogres/great-ogre-attack-2.png"
        [/frame]
        [frame]
            begin=-150
            end=-75
            image="units/ogres/great-ogre-attack-3.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-75
                end=100
                image=units/ogres/great-ogre-attack-2.png
                sound=axe.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-75
                end=100
                image=units/ogres/great-ogre-attack-2.png
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="units/ogres/great-ogre-attack-1.png"
        [/frame]
    [/attack_anim]
[/unit_type]