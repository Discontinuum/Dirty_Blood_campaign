				message=_"I see that you're a really strong chief, you don't have to worry with us. What do you want to talk about?"
			[/message]
			[message]
				speaker=Bastard
				message=_"I want the Council to recognize my new clan of the Stone Hand in its full borders and you pronouncing me a warlord. And I want to own all ogres of the Barren Plains."
			[/message]
			[message]
				speaker=Winner
				message=_"Blood heated up your ambition. Fine! The Council will recognize your clan, you'll be a warlord. But about ogres - now in our country nobody will stop the strong ones from becoming more stronger, if you understand what I mean. Shake on it?"
			[/message]
		[/then]
		[else]
			[message]
				speaker=Winner
				message=_"I see you stick to your own tightly and don't stop at nothing, chief. What do you want me to do?"
			[/message]
			[message]
				speaker=Bastard
				message=_"I want you in the presence of the Council to recognize my new clan of the Stone Hand in its full borders and me as its chief. I want you to stop trying to kill me both with your hands and with someone else's. I want to rule in my land without any problem from our country."
			[/message]
			[message]
				speaker=Winner
				message=_"You want a lot, but what will you do in return?"
			[/message]
			[message]
				speaker=Bastard
				message=_"I will support you in times of rebelions, just like I did, and faithfully arrive when you call the Great Horde. I'll keep my orcs at bay and maintain, as you called it, 'unity' and 'security'."
			[/message]
			[message]
				speaker=Winner
				message=_"In any other case I'd reject your brazen claims, but this time, it seems, spirits themselves are on your side. Good. We shake on it."
			[/message]
		[/else]
	[/if]
	[message]
