    [/message]

    {KILL Challenger4 yes}
    {PLACE_IMAGE "units/orcs/grunt-die-8.png~RC(magenta>orange)" 8 5}
    {PLACE_IMAGE "units/orcs/grunt-die-sword.png" 8 5}
    {CLEAR_VARIABLE chief}

    {REPLACE_SCENARIO_MUSIC sad.ogg}

    [delay]
    time=400
    [/delay]

    [message]
    speaker=Mursha
    message= _"Master Kaa, I can't believe my eyes! They killed each other again! What are the spirits trying to say?"
    [/message]
    [message]
    speaker=Lokra
    message= _"There's nothing to think about. Soon I will heal Bagul's wounds and he will be chief. He's the strongest of the veterans, not like these sacks. That's what the spirits have to say."
    [/message]
    [message]
    speaker=Mursha
    message= _"While you heal your Bagul, we'll lose the last strong men in the clan!"
    [/message]
    [message]
    speaker=Kaah
    message= _"Shut up, both of you. Obviously, that's no good. We've lost enough men in war to waste dozens in peacetime. I've been thinking about this for a long time. The spirits show us a different path. Now I'm sure."
    [/message]
    [message]
    speaker=Kaah
    message= _"Orcs of the Cold Blood Clan! From this day forward, I forbid ritual duels. The spirits tell us to choose our chief differently!"
    [/message]
    [message]
    speaker=Kaah
    message= _"I set a trial: let the one who brings the best trophy to the clan be the chief. You can get anything you want, but those who kill orcs or attack other clans will be banished from the clan forever!"
    [/message]
    [message]
    speaker=Kaah
    message= _"The trial will begin... "
    [/message]
    [message]
    speaker=Lokra
    message= _"(whispers)"
    [/message]
    [message]
    speaker=Kaah
    message= _"In two weeks! And it will last exactly one week! Now clean up the bodies and return to your huts. Prepare for the test."
    [/message]
    [endlevel]
    result=victory
    linger_mode=no
    [/endlevel]
