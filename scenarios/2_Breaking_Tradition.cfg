    [part]
    story= _"The rebel squad caught up with the main clan forces. The orcs easily believed their lies, no one asked unnecessary questions. The memories of the Alliance's iron regiments were still fresh. It was not unusual that the chief's son was killed by their blades."
    [/part]
    [part]
    story= _"With the Chieftain dead and the Great Horde defeated, the surviving warriors of the Coldblood Clan went home. On the way, each thought about what would happen to the clan. Everyone realized that the election of a chief was always a deadly fight, always bloody. But too few worthy Orcs had survived, and the road lay across the snowy mountains. The Coldblood warriors tacitly decided not to bring up the subject of the chief and to help each other until they returned. "
    [/part]
    [part]
    story= _"A few days after returning to the settlement, the lust for power drowned out the warrior brotherhood. Former comrades-in-arms killed each other for the right to become chief. Ritual duels lasted for weeks."
    [/part]
    [/story]

