    [/message]
    [message]
    speaker=Bastard
    message= _ "I do not dispute your right, Supreme Leader. Only the bastard from the DreadTree clan."
    [/message]
    [message]
    speaker=Supreme_Leader
    message= _ "I forbade clans to fight among themselves. Why did you decide that you can do this?"
    [/message]
    [message]
    speaker=Bastard
    message= _ "Because I need to consolidate my power."
    [/message]
    [message]
    speaker=Supreme_Leader
    message= _ "Why doesn't the clan accept you?"
    [/message]
    [message]
    speaker=Bastard
    message= _ "Because the big orcs are arrogant bastards who think they're better than me by birthright."
    [/message]
    [message]
    speaker=Supreme_Leader
    message= _ "What's wrong with your origin?"
    [/message]
    [message]
    speaker=Bastard
    message= _ "I am a semi-ogre."
    [/message]
    [message]
    speaker=Supreme_Leader
    message= _ "Here's how. Get up. Come to me and lend a hand."
    [/message]

