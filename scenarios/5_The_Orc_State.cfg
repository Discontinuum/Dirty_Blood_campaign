    [message]
    speaker=Kaah
    message= _"I can't believe he disobeyed! He went to fight another clan! Oh, spirits, what's in it for me!"
    [/message]
    [message]
    speaker=Lokra
    message= _"And Mursha ran with him, Teacher."
    [/message]
    [message]
    speaker=Kaah
    message= _"And she's in there too! How could I have been so wrong about my best student!"
    [/message]
    [message]
    speaker=Lokra
    message= _"Some orcs are not at all what they want to appear to be. You scolded me all the time, and here I am, with you. You were always praising Mursha, and now she's run off with a selfish leader."
    [/message]
    [message]
    speaker=Kaah
    message= _"What are you trying to say?"
    [/message]
    [message]
    speaker=Lokra
    message= _"I mean, maybe it's all about Mursch. You trusted her to help Moog, and she got too much power. Maybe she's already thinking about becoming a chief's wife or a tribal elder..."
    [/message]
    [message]
    speaker=Kaah
    message= _"Don't say that. You have a wicked tongue, Lokra."
    [/message]
    [message]
    speaker=Lokra
    message= _"Forgive my impertinence, Teacher. But the truth is, as long as you took care of Moog yourself, he was obedient."
    [/message]
    [message]
    speaker=Kaah
    message= _"You're right about that. The spirits warned me of danger. I put too much faith in Mursha and made a mistake."
    [/message]
    [message]
    speaker=Lokra
    message= _"It's not too late to make things right."
    [/message]
    [message]
    speaker=Kaah
    message= _"Just don't ask me to banish Mursha, I'll never do it."
    [/message]
    [message]
    speaker=Lokra
    message= _"I had no intention of doing that, Master. What I'm saying is that it's not too late to bring Mug and Mursha back and stop the bloodshed. After all, all clans must obey the Supreme Leader..."
    [/message]
    [message]
    speaker=Kaah
    message= _"That's a good idea. You're right. I should warn the Supreme Leader about the feud. He'll put a stop to it quickly. His word is law to all chiefs. I could contact the Council..."
    [/message]
    [message]
    speaker=Lokra
    message= _"I think it would be best if I delivered the message directly to the Supreme Leader myself."
    [/message]
    [message]
    speaker=Kaah
    message= _"Why?"
    [/message]
    [message]
    speaker=Lokra
    message= _"You yourself were once a member of the Council, and the Coldblood clan values its reputation. I'm afraid if the Council finds out we're in trouble, we'll be disgraced. At the same time, I am subject to the spirits of the wild beasts, and I can ride a wolf as fast as the wind. I will deliver the message before the Mug's army reaches the DreadTree Clan on the muddy spring roads."
    [/message]
    [message]
    speaker=Kaah
    message= _"There's some good sense in what you're saying. I hope you're acting from your heart, Lokra. Take the best wolf. Ride now. May the spirits bless you on your journey!"
    [/message]
    [message]
    speaker=Lokra
    message= _"Of course, Teacher."
    [/message]

