    {MOVE_UNIT id=Lokra 8 5}

    [message]
    speaker=Supreme_Leader
    message= _ "Welcome to Barag-Gor, shamaness. I'm told you have great trouble to report. Speak."
    [/message]
    [message]
    speaker=Lokra
    message= _" (on knees) That's right, Supreme Ruler. Trouble has befallen my clan. My chief decided to start a civil war and attacked the DreadTree Clan..."
    [/message]
    [message]
    speaker=Supreme_Leader
    message= _ "Chiefs often fight. I can easily settle this little matter. But it seems there's more to it."
    [/message]
    [message]
    speaker=Lokra
    message= _ "You are very perceptive, Supreme Ruler. The truth is that my mad leader decided to challenge... (whispers) your right to rule. He claims to have the blood of the Ogre Khan that your father destroyed twenty years ago. He wants to free all the ogres and restore their power under his banner... Our clan does not want this, but all worthy orcs died in the recent war, and no one can stop this impostor..."
    [/message]
    [message]
    speaker=Supreme_Leader
    message= _ "I've heard enough. Thank you, shaman. Your dedication to the unity of the orcs deserves a reward. I command guards to pass you into my treasuries. Take what you want."
    [/message]
    [message]
    speaker=Lokra
    message= _ "Thank you, it's a great honor for me, Supreme Ruler."
    [/message]

    {MOVE_UNIT id=Lokra 8 13}
    {KILL Lokra no}

    [message]
    speaker=Supreme_Leader
    message= _ "Warlords, what do you think of this?"
    [/message]
    [message]
    side=3
    canrecruit=no
    message= _ "The filthy Coldblood clan fled the war, and now they are undermining our state. We need to take them seriously."
    [/message]
    [message]
    speaker=Supreme_Leader
    message= _ "Right. But I would be a fool if I took the word of a young woman. I have to check everything personally. Bring me this chief, and quickly!"
    [/message]

