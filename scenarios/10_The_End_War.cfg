	{FADE_IN}

	[message]
		speaker=Traitor
		message= _"You really have a stone hand. Turns out rumours don't lie."
	[/message]

	[message]
		speaker=Bastard
		message= _"What rumours?"
	[/message]
	
	[message]
		speaker=Traitor
		message= _"You don't know? The whole country speaks about you. You disobeyed the Supreme Chief, conquered weak clans, slaughtered all challengers being with one hand and got ancient troll magic. You are a cursed chief. You are feared. Rumour has it you want to dethrone the Supreme Chief himself."
	[/message]
	
	[message]
		speaker=Bastard
		message= _"That bastard cut my hand and pitted a lot of orcs against me. I'll never forgive him. But I don't want to start a new war. I want to rule my land and I want scumbags out of my way."
	[/message]
	
	[message]
		speaker=Traitor
		message= _"Well, I see. Now, chief, do you think the Supreme Chief will leave you alone?"
	[/message]
	
	[message]
		speaker=Bastard
		message= _"I don't know. He hasn't touched me yet. If he attacks me, I'm ready to fight back."
	[/message]
	
	[message]
		speaker=Traitor
		message= _"Words of a strong chief. But the truth is - no, he won't leave you alone. You became a bone in the throat of this country. The Supreme Chief won't be at peace while you live."
	[/message]
	
	[message]
		speaker=Bastard
		message= _"Why so? I didn't encroach on the unity of this country, even though its stupid laws cost me a lot of blood."
	[/message]
	
	[message]
		speaker=Traitor
		message= _"Since the Black Eye united the country, not the strongest but the most loyal orcs have made their way up. Current Black Eye is weak. He wants to surround himself with weak bootlickers who are afraid to challenge him only because he had the great grandfather. You are a strong chief. You made him nervous. He'll never forgive you this fear."
	[/message]
	
	[message]
		speaker=Bastard
		message= _"And what are you suggesting?"
	[/message]
	
	[message]
		speaker=Traitor
		message= _"Actually, you are not alone. This country has many strong leaders who don't agree with the politics of Black Eye. I'm one of them. All of us have suffered from his meanness in some way. We want to change everything and to return the strong ones in charge of all things. We want to overthrow Black Eye and return the former greatness to our country."
	[/message]
	
	[message]
		speaker=Bastard
		message= _"Right during the battle against the Dragon? Won't it threaten the country you're worried about?"
	[/message]
	
	[message]
		speaker=Traitor
		message= _"Far from it. Weak peoples make politics in palaces. Orcs make politics in war. War decides everything. You yourself was in a big war, your fate was decided there, wasn't it?"
	[/message]
	
	[message]
		speaker=Bastard
		message= _"Hm... yes"
	[/message]
	
	[message]
		speaker=Traitor
		message= _"We have everything ready for the rebellion. I offer you to join us. You will hear my horn, it'll be the signal. We will kill Black Eye, slaughter all weaklings and return the good old right of the strong. We'll recognize your rights and won't challenge your authority."
	[/message]
	
	[message]
		speaker=Bastard
		message= _"You speak well, but I need to think."
	[/message]
	
	[message]
		speaker=Traitor
		message= _"As you wish, chief. You decide. But know that there is no third side in this fight. If you don't join us, we'll destroy you with all other weaklings."
	[/message]

