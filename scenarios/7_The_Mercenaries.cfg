            name= _ "Mercernary Rider"
            x,y=42,21
            [/unit]

            {MOVE_UNIT x,y=42,21 44 18})} 

            {CLEAR_VARIABLE timer}
        [/then]
        [else]
        [/else]
        [/if]
    [/event]

    #условие выполнения задания 1

    [event]
    name=die
    first_time_only=no

        [filter]
            side=2
