    [story]
        [part]
        story= _ "By the end of the week, none of the orcs could bring anything that compared to the hide of the Avatar of the Hunt. To the surprise of all the orcs, Moog became the clan chief."
        [/part]
        [part]
        story= _ "The goblins cheerfully embraced Moog. But many orcs were wary of the new leader. Moog himself was no defender of the weak, and he made no difference in the life of the clan. He was as hard and cruel a leader as any."
        [/part]
        [part]
        story= _ "Ka'ah tried her best to influence Moog. At first he obeyed and simply carried out her secret instructions. But soon the half-blooded chief got a taste of power and wanted to rule himself."
        [/part]
        [part]
        story= _ "The matter was aggravated by the foul rumors Lokra was spreading. Orc discontent was growing. No one liked a chief controlled by an old woman. The clan was on the verge of rebellion."
        [/part]
        [part]
        story= _ "Ka'ah was telling Moog to be patient and promised to solve all the problems herself. But Moog didn't want to be patient. He wanted to assert himself as a chief in his own right, and to gain a firm foothold in his power."
        [/part]
        [part]
        story= _ "Mursha saw another possibility. The lands of the nomadic ogres that the Cold Blood clan defeated twenty years ago have been taken over by the Dead Oak clan. The chief of the Dead Oak turned the ogres into slaves. That spring the river near the Dead Oak's fortress burst its banks and the flood devastated the clan's stronghold. To repair it as quickly as possible, the Dead Oak's chief exploited the ogres harder than ever before. Rumours said the ogres were on the brink of revolt. Moog, as an heir of the Khan of the Ogres, could free the slaves and turn them into a loyal guard."
        [/part]
        [part]
        story= _ "Moog ordered the orcs to prepare for war. Ka'ah tried to stop him. At sunset, in front of all the clan, Moog declared that he was the leader and only he could decide when to start a war. To the cheers of the warriors Moog marched into the lands of the Dead Oak clan..."
        [/part]
    [/story]

