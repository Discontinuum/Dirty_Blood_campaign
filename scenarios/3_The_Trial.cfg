    [story]
    [part]
    story=_ "That same evening, Moog announced to Ka'ah that he too wanted to take the trial."
    [/part]
    [part]
    story=_ "The old orcish woman hesitated. The spirits told her that Moog was born to rule, for he had the blood of an overbearing ogre, one of the nomadic leaders, perhaps even the Great Khan himself. But Moog's cruel nature, and his mutual hatred of the greater orcs, did not bode well."
    [/part]
    [part]
    story=_ "Mursha took to this venture with great enthusiasm. She convinced Ka'ah that the shamans had been everything to Moog since he was born, so he would consult them and nothing bad would happen. Tired of dull-witted Warlords and endless wars, the old orcish woman decided to take a chance. She approved of Moog's idea and told Mursha to help him become chief by all means."
    [/part]
    [part]
    story=_ "Two weeks later, the trial began. All the orcs realized that the best trophy was the hide of the avatar of the Hunt Spirit, but hoped that no one would dare to get it."
    [/part]
    [part]
    story=_ "But the cured Bagul had dared. At sunset, he and his gang set out into the mountains, straight for the sacred cave. Moog and Mursha had no choice but to try to outrun him."
    [/part]
    [/story]

