    [message]
    speaker=Mursha
    message= _"The cave is close, but we have to hurry. Sly Lokra went with Bagul. She must have found out about our plan and is up to something."
    [/message]
    [message]
    speaker=Bastard
    message= _"But you can stop her, can't you?"
    [/message]
    [message]
    speaker=Mursha
    message= _"I guess. I've always been stronger than her at communicating with spirits. But you and your knuckleheads still need to get moving."
    [/message]
    [message]
    speaker=Bastard
    message= _"Could Bagul attack me?"
    [/message]
