    speaker=Lokra
    message= _"Well, well, looks like someone's breaking the rules. You're not supposed to be here, Mursha. Shamans are forbidden to interfere with the trial."
    [/message]
    [message]
    speaker=Mursha
    message= _"That goes for you, too."
    [/message]
    [message]
    speaker=Lokra
    message= _"Yeah, but I'm not Mother's best student and I can afford some tricks."
    [/message]
    [message]
    speaker=Mursha
    message= _"I'm warning you, Lochra. I will stop you if I have to."
    [/message]
    [message]
    speaker=Lokra
    message= _"Well, well, well."
    [/message]
    [message]
    speaker=Bagul
    message= _"I don't want to get into a woman's quarrel. I'm talking to you, Mug. The place of chief is reserved for me. Don't argue with fate, and I won't harm you."
    [/message]
    [message]
    speaker=Bastard
    message= _"We'll see whose destiny it is to be chief, Bagul."
    [/message]
[/event]

